<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savarankiška JS užduotis</title>
    <link rel="stylesheet" href="css/style.css" />
    
  </head>
  <body>
    <section class="container">
      <div class="selection">
        <h1>NBA Filter application 2000 - 2019 seasons</h1>
        <label for="years">Choose a year:</label>
        <select id="select-year">
          <option >YEARS</option>
          <option value="2000">2000</option>
          <option value="2001">2001</option>
          <option value="2002">2002</option>
          <option value="2003">2003</option>
          <option value="2004">2004</option>
          <option value="2005">2005</option>
          <option value="2006">2006</option>
          <option value="2007">2007</option>
          <option value="2008">2008</option>
          <option value="2009">2009</option>
          <option value="2010">2010</option>
          <option value="2011">2011</option>
          <option value="2012">2012</option>
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
        </select>
        <div class="allButtons">
          <button class="btn1" id="champions">Champions</button>
          <button class="btn2" id="runnerUp">Runner Up</button>
          <button class="btn2" id="finalsMvp">Final MVP</button>
          <button class="btn2" id="seasonMvp">Season MVP</button>
        </div>
      </div>
      <div class="information" id="output">

      </div>
    </section>
    <!-- Užduoties aprašymas yra pateiktas script.js faile, kuris yra js aplanke -->
    <script src="js/script.js"></script>
  </body>
</html>
